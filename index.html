<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0秒思考</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body class="">

  <h1 class="text-center text-6xl  m-5 drop-shadow-lg">0秒思考</h1>

  <p class="text-3xl m-1 text-right" id="today"></p>

  <div class=" justify-items-stretch">
    <div class="bg-slate-200 border-dashed border-2 border-black px-10 m-5  place-content-between justify-self-center pr-auto pl-auto w-13">
      <p>
        このアプリは赤羽雄二さんの著書<a href="https://www.amazon.co.jp/%E3%82%BC%E3%83%AD%E7%A7%92%E6%80%9D%E8%80%83-%E8%B5%A4%E7%BE%BD-%E9%9B%84%E4%BA%8C-ebook/dp/B00HQ6O7BO/ref=sr_1_1?crid=3UMIBWW9E3HG6&keywords=0+%E7%A7%92+%E6%80%9D%E8%80%83&qid=1646193674&sprefix=%2Caps%2C248&sr=8-1" class="text-indigo-500 hover:text-indigo-700">『0秒思考』</a>をもとに作成しました。
        <br>
        使い方:
        <ul class="list-decimal list-inside px-3">
          <li>タイトルを入力して、startボタンを押す</li>
          <li>その内容を入力して、よかったらOKボタンを押す</li>
          <li>Downloadボタンを押すと、記述した内容が.txt形式でダウンロードされます</li>
        </ul>
      </p>
    </div>
  </div>

  <div class="justfy-center m-3 border rounded-lg drop-shadow-lg">
    <div class="flex m-2 text-2xl w-auto">タイトル:</div>
    <div class="flex">
      <input class="rounded-lg border border-solid border-indigo-600 m-2 drop-shadow-md w-3/4" type="text" id="title" size="40" oninput="canStart()">
      <button disabled class="px-3 py-1 rounded-lg border bg-indigo-400 text-white hover:bg-indigo-500 p-2 m-2 drop-shadow-md disabled:bg-gray-300" id="start">start</button>
    </div>
  </div>

  <div class="hidden" id="content">
    <p class="m-2 text-2xl w-auto">内容:</p>
    
      <div class="flex">
        <textarea class="m-2 rounded-lg border border-solid border-indigo-600 drop-shadow-md w-4/5" name="example1" rows="10" id="contents"></textarea>
        <div class="relative">
          <div class ="border-dashed border-indigo-600 border-2 w-auto text-center align-bottom place-self-start my-2 mx-1" id="time"></div>
          <button class="px-3 py-1 rounded-lg border bg-indigo-400 text-white hover:bg-indigo-500 p-2 m-1 drop-shadow-md bottom-0 absolute disabled:bg-gray-300" id="ok">OK</button>
        </div>
      </div>  
    
  </div>

  <div class="hidden" id="download">
    <p>ダウンロード:
      <button class="px-3 py-1 rounded-lg border bg-indigo-400 text-white hover:bg-indigo-500 p-2 m-1 drop-shadow-md" id="downloadBtn">Download</button>
    </p>
  </div>

  <script>
    function canStart(){
      document.getElementById('start').disabled = false
    }
  </script>
</body>
</html>
